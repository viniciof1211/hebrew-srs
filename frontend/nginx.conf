server {
  listen 80;

  # Serve the React app
  location / {
    root /usr/share/nginx/html;
    try_files $uri /index.html;
  }

  # Forward everything under /api/ to the API service
  location /api/ {
    proxy_pass http://api:8000/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
  }
}
